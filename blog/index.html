---
layout: blog
title: Blog
permalink: /blog/
---
{% for post in site.posts %}
<p class="blog-listing"><b>{{ post.date | date: "%Y-%m-%d" }}</b> <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
<p class="tags-listing"> tags: {% for tag in post.tags %} <a href="{{ site.url }}/blog/tags#{{ tag }}">{{ tag }}</a> {% endfor %}</p>
{% endfor %}
