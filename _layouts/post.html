<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/post.css">
  </head>
  <body>
    <div class="container" id="top">
        <div class="post-header">
            <h1>{{ page.title }}</h1>
            <em id="date"> {{ page.date | date: "%B %d, %Y" }} </em>
            tags: 
            {% for tag in page.tags %}
                <span class="tag" id="{{ tag }}"><a href="{{ site.url }}/blog/tags#{{ tag }}">{{ tag }}</a></span>
            {% endfor %}
        </div>
        <hr>
        
        {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
